{% extends 'gestion_etudiant/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body> <br><br>
    <h1 class="mb-4">{{ title }}</h1>
    <form method="POST" enctype="multipart/form-data" class="card p-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'list_etudiant' %}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
{% endblock %}
